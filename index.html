<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Digital Clock</title>
</head>

<body>
    <div class="clock">

        <div  id="hour">
            <p class="heading" >Hours</p>
            <div class="time" id="clock-hour"> </div>
        </div>

        <div id="minute">
            <p class="heading" >Minutes</p>
            <div class="time" id="clock-minute"> </div>
        </div>

        <div id="second">
            <p class="heading" >Seconds</p>
            <div class="time" id="clock-second"> </div>
        </div>

        <div id="session">
            <p class="heading" >Session</p>
            <div class="time" id="clock-session"></div>
        </div>

    </div>

</body>

</html>
